<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">PDF Viewer</h1>
        <input type="file" id="file-input" class="form-control mb-3" accept="application/pdf">
        <div id="pdf-render"></div>
        <div id="metadata" class="mt-3"></div>
        <div id="outline" class="mt-3"></div>
        <div class="mt-3">
            <button id="prev-page" class="btn btn-primary">Previous Page</button>
            <button id="next-page" class="btn btn-primary">Next Page</button>
            <span class="ml-3">Page: <span id="page-num"></span> / <span id="page-count"></span></span>
        </div>
        <div class="mt-3">
            <button id="zoom-in" class="btn btn-secondary">Zoom In</button>
            <button id="zoom-out" class="btn btn-secondary">Zoom Out</button>
            <button id="fullscreen" class="btn btn-secondary">Fullscreen</button>
            <button id="download" class="btn btn-secondary">Download PDF</button>
            <button id="night-mode" class="btn btn-secondary">Night Mode</button>
            <button id="rotate-page" class="btn btn-secondary">Rotate Page</button>
        </div>
        <div class="mt-3">
            <input type="number" id="page-jump-input" class="form-control" placeholder="Jump to page" min="1">
            <button id="page-jump-btn" class="btn btn-secondary mt-2">Go</button>
        </div>
        <div class="mt-3">
            <input type="text" id="search-input" class="form-control" placeholder="Search text in PDF">
            <button id="search-btn" class="btn btn-secondary mt-2">Search</button>
        </div>
        <div class="mt-3">
            <button id="bookmark-page" class="btn btn-secondary">Bookmark Page</button>
            <div id="bookmarks" class="mt-2"></div>
        </div>
        <div class="mt-3" id="thumbnails"></div>
        <div class="mt-3">
            <button id="customize-interface" class="btn btn-secondary">Customize Interface</button>
        </div>
    </div>

    <!-- Modal for customizing interface -->
    <div class="modal fade" id="customizeModal" tabindex="-1" role="dialog" aria-labelledby="customizeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customizeModalLabel">Customize Interface</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="button-color">Button Color:</label>
                        <input type="color" id="button-color" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="theme-select">Theme:</label>
                        <select id="theme-select" class="form-control">
                            <option value="default">Default</option>
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="save-customizations" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
