<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">PDF Viewer</h1>
        <input type="file" id="file-input" class="form-control mb-3" accept="application/pdf">
        <div id="pdf-render"></div>
        <div class="mt-3">
            <button id="prev-page" class="btn btn-primary">Previous Page</button>
            <button id="next-page" class="btn btn-primary">Next Page</button>
            <span class="ml-3">Page: <span id="page-num"></span> / <span id="page-count"></span></span>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
